    <title>Document</title>
    <script>
        let n = 5; 
 
 function factorial(n) { 
     let a = 1; 
      
     if(n === 0)
         return 1;
     for (let i = 2; i <= n; i++) 
         a = a * i; 
     return a; 
 }
  
 console.log(factorial(n));
    </script>
